<div id="container">
  <div class="info">
    <h2>Booking Successful</h2>
    <h4>Payment Id : {{ paymentId }}</h4>
  </div>

  <div class="airport">
    <div>
      <h4>
        <mat-icon>flight_takeoff</mat-icon> {{ flight.source.iataCode }},
        {{ flight.source.location }}
      </h4>
    </div>
    <div>
      <h4>
        <mat-icon>flight_land</mat-icon> {{ flight.destination.iataCode }},
        {{ flight.destination.location }}
      </h4>
    </div>
  </div>
  <h6>
    {{ flight.date | date : "M/d/yy, h:mm a" }}
  </h6>
  <div class="buttons">
    <button mat-raised-button (click)="print()">
      Ticket <mat-icon>save_alt</mat-icon>
    </button>
    <button mat-raised-button (click)="redirectToDashboard()">
      Return to Dashboard
    </button>
  </div>
</div>
