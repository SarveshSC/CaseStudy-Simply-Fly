<h2>Bookings</h2>
<!-- 
{{bookingList | json}} -->

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Booking Id</th>
      <th scope="col">Date</th>
      <th scope="col">No. of Passengers</th>
      <th scope="col">Amount</th>
      <th scope="col">Booking Status</th>
      <th scope="col">Cancel</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of getCurrentPageItems(); let i = index">
      <td>{{ booking.bookingId }}</td>
      <td>{{ booking.bookingDateTime | date}}</td>
      <td>{{ booking.passengers.length }}</td>
      <td>{{ booking.amount | currency : 'INR' : 'symbol'}}</td>
      <td>{{ booking.status }}</td>
      <td><button  [disabled]="booking.status=='Cancelled'"     mat-icon-button (click)="cancel(booking.bookingId)"><mat-icon>cancel</mat-icon></button></td>
      <td > <button  [disabled]="booking.status=='Cancelled'"  (click)="print(booking.bookingId)">Ticket <mat-icon><mat-icon>save_alt</mat-icon></mat-icon></button> </td>
    </tr>
  </tbody>
</table>
<mat-paginator
  class="table"
  [pageSize]="5"
  [length]="totalItems"
  showFirstLastButtons
  (page)="onPageChange($event)"></mat-paginator>
